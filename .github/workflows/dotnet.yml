name: .NET

on:
  push:
    branches: [ "master" ]
    paths:
        - src/**
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: |
          6.0.x
          7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:GIT_VERSION=${{github.sha}}
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal /p:TargetFrameworks=net6.0
    - name: upload packages
      uses: actions/upload-artifact@v3
      with:
        name: configurationProcessor-${{github.run_number}}
        path: packages/
